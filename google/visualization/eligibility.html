  <body>
    <div style="width:600px;margin:50px">
      <h3>適正な年金支給開始年齢の推移予測．</h3>
      <p>
      人口の上位30%（2009年時点での60歳）を社会が扶養可能な人口とした場合の、
      人口分布予測に基づく年金支給可能な年齢の推移予測。<br>
      <ul>
        <li>
          死亡率に変化がない場合の予測なので、
          平均寿命や健康状態は2009年時点と変わらない場合の予測である。
　　　　　医療技術の進歩で、高齢でもより元気に過ごせるようになり、
          平均寿命が伸びた場合はさらに支給開始年齢は上昇することが予測される。
        </li>
      </ul>
      </p>
    </div>
    <div id="chart_div"></div>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="population_data.js"></script>
    <script type="text/javascript" src="population_visualize.js"></script>
    <script type="text/javascript">
      visualizeEligibility(document.getElementById('chart_div'), 900, 600);
    </script>
  </body>
